<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stack Overflow Lite| Sign-Up</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="head-div group">
        <div class="stack-logo">
            <img src="images/one-icon.png" alt="STACK OVERFLOW LITE">
        </div>
        <nav class="navig">
            <ul>
                <li>
                    <form action="" method="">
                        <input class="search-box" type="text" name="search" placeholder="Search for a question">
                        <button class="search-btn search-btn-alt" name="submit"> Search</button>
                    </form>
                </li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="row group">
        <div class=" section1 column-2-3">
            <section class="hero">
                <h2>Comitted to supplying anwsers. </h2>
                <p>We at Stack Overflow Lite are here to link you up with our awesome community of curious minds. Join us and ask questions you never thought you'll get anwsers. </p>
                <a class="btn btn-alt" href="register.html">Login </a>
            </section>
        </div>
        <div class="section2 column-1-3">
            <form action="#" method="#">
                <fieldset class="register-group">
                    <label>
                        Username
                        <input type="text" name="name" placeholder="User name" required>
					</label>

                    <label>
                        Fullname
                        <input type="text" name="name" placeholder="Full name" required>
                    </label>

                    <label>
                        Email
                        <input type="email" name="email" placeholder="Email address" required>
                    </label>

                    <label>
                        Password
                        <input type="password" name="email" placeholder="Password" required>
					</label>

                    <label>
                       Retype Password
                        <input type="password" name="email" placeholder="Retype Password" required>
                    </label>

                </fieldset>

                <input class="btn btn-default" type="submit" name="submit" value="Sign Up">
            </form>
        </div>
    </section>
    <footer class="footer-div">
        <div class="footer-manenos">
            <p>@Andela_Kenya #YOYO #TIA</p>
            <p>&copy; Nikaragwa Productions 2018</p>
        </div>
    </footer>
